<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Web-tracing </title>
  <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
  <script src="../src/components/sphere.js"></script>
  <script src="../src/components/triangle.js"></script>
  <script src="../src/components/light.js"></script>
  <script src="../src/components/model.js"></script>
  <link href="src/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  <div class="web-tracing">
    <div id="web-tracing-data">
      <div id="web-tracing-display">
        <div class="loading-overlay"><div class="loader"></div></div>
        <canvas id="web-tracing-canvas" width="320px" height="160px"></canvas>
      </div>
    </div>
    <div class="actions">
      <i class="btn fas fa-minus" id="close-web-tracing"></i>
      <i class="btn fas fa-play" id="draw-web-tracing"></i>
      <i class="btn fas fa-expand" id="expand-web-tracing"></i>
      <input type="number" id="sample-per-pixel" value="4" title="Sample per pixel">
      <input type="number" id="tile-size" value="64" title="Tile size">
      <p id="draw-in"></p>
      <p id="applied-in"></p>
    </div>
  </div>
  <a-scene inspector="url: http://localhost:8080/node_modules/aframe-inspector/dist/aframe-inspector.js" vr-mode-ui="enabled: false">

    <a-entity id="main-camera" position="0 1.25 0" camera look-controls wasd-controls></a-entity>
    <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E" rendered-sphere=""></a-sphere>

    <a-sphere position="0 1.25 -4" radius="0.05" color="#3ceb32" rendered-sphere=""></a-sphere>
    <a-sphere position="-0.5 1.25 -4" radius="0.05" color="#3ceb32" rendered-sphere=""></a-sphere>
    <a-sphere position="0.2 1.4 -4.3" radius="0.05" color="#3ceb32" rendered-sphere=""></a-sphere>
    <a-triangle vertex-b="0 1.25 -4" vertex-a="-0.5 1.25 -4" vertex-c="0.2 1.4 -4.3" color="#5093ef" rendered-triangle=""></a-triangle>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity light="color: #AFA; intensity: 1.0; type: point;" position="0.0 1.5 -2.0" rendered-light=""></a-entity>

    <a-assets>
      <a-asset-item id="helmet" src="../../models/cube.glb"></a-asset-item>
      <a-asset-item id="obj" src="../../models/quad.obj"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#helmet" position="-3 1.25 -7" rendered-model=""></a-entity>

<!--    <a-entity obj-model="obj: #obj" position="0 0 0" rendered-model=""></a-entity>-->
  </a-scene>
  <canvas id="web-tracing-fullscreen-canvas" class="hidden" width="100vw" height="100vh"></canvas>
  <script src="bootstrap.js"></script>
  <script src="http://localhost:8080/node_modules/aframe-inspector/dist/aframe-inspector.js"></script>
</body>
</html>
