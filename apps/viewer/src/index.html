<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Web-tracing </title>
  <script src="../node_modules/aframe/dist/aframe-master.min.js"></script>
  <link href="src/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  <div class="web-tracing">
    <div class="data">
      <div id="web-tracing-display">
        <div class="loading-overlay"><div class="loader"></div></div>
        <canvas id="web-tracing-canvas" width="320px" height="160px"></canvas>
      </div>
      <p id="draw-in"></p>
      <p id="applied-in"></p>
    </div>
    <div class="actions">
      <i class="btn fas fa-minus" id="close-web-tracing"></i>
      <i class="btn fas fa-play" id="draw-web-tracing"></i>
      <i class="btn fas fa-expand" id="expand-web-tracing"></i>
      <input type="number" id="sample-per-pixel" value="4" title="Sample per pixel">
      <input type="number" id="tile-size" value="64" title="Tile size">
    </div>
  </div>
  <a-scene inspector="url: http://localhost:8080/node_modules/aframe-inspector/dist/aframe-inspector.js" vr-mode-ui="enabled: false">
    <a-entity id="main-camera" camera look-controls wasd-controls></a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  <canvas id="web-tracing-fullscreen-canvas" class="hidden" width="100vw" height="100vh"></canvas>
  <script src="bootstrap.js"></script>
  <script src="http://localhost:8080/node_modules/aframe-inspector/dist/aframe-inspector.js"></script>
</body>
</html>
